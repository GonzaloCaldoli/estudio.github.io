<html>
  <head>
    <title>Temporizador</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
<div class="cnt">
    <div class="youtube">
       <a href="https://www.youtube.com" target="_blank" alt="youtube"> <img src="img/Youtube_logo.png" class="logoyt" > </a>
    </div>
</div>
    <div class="container">


      <div class="timer">
        
        <div id="countdown">30:00</div>
        <audio id="alerta" src="audio/y2mate.com - Alerta Sonido.mp3"></audio>
        <div class="buttons">
          <button class="botones" onclick="startTimer()">Iniciar</button>
          <button class="botones" onclick="pauseTimer()">Pausa</button>
          <button class="botones" onclick="resetTimer()">Reiniciar</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
