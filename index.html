<html>
  <head>
    <title>Temporizador</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container-todo"></div>
    
    <form action="" class="container-todo">
      <input type="text" class="todo-input">
      <button class="todo-button" type="submit">
          <i class="fas fa-plus-circle fa-lg"></i>
      </button>
      <div class="select">
          <select name="todos" class="filter-todo">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="incomplete">Incomplete</option>
          </select>
      </div>
  </form>
    
<div class="cnt">
    <div class="youtube">
       <a href="https://www.youtube.com" target="_blank" alt="youtube"> <img src="img/Youtube_logo.png" class="logoyt" > </a>
    </div>
</div>
    <div class="container">


      <div class="timer">
        
        <div id="countdown">30:00</div>
        <audio id="alerta" src="audio/y2mate.com - Alerta Sonido.mp3"></audio>
        <div class="buttons">
          <button class="botones" onclick="startTimer()">Iniciar</button>
          <button class="botones" onclick="pauseTimer()">Pausa</button>
          <button class="botones" onclick="resetTimer()">Reiniciar</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="todo.js"></script>
  </body>
</html>
